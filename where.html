<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Fun輕鬆 野餐趣</title>
    <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/font-style.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.8, maximum-scale=2.0, user-scalable=yes">
    <link href="http://fonts.googleapis.com/css?family=Arizonia" rel="stylesheet" type="text/css">
    <style type="text/css">
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
#map {
	height: 80%;
}
</style>

    </head>

    <body>
    <header><div class="backindex" ><a href="index.html"><img src="img/homeicon.svg"></a></div>
</header>
<div id="map"> </div>
<script type="text/javascript">
	
	

var map;
function initMap() {
	
	
//map style
var styles = [
  {
    "stylers": [
      { "saturation": -26 },
      { "lightness": 28 },
      { "gamma": 0.88 },
      { "hue": "#00ffdd" }
    ]
  },{
    "featureType": "road.highway",
    "stylers": [
      { "hue": "#00ffb3" }
    ]
  },{
    "featureType": "road.local",
    "stylers": [
      { "hue": "#ff0091" },
      { "saturation": 1 },
      { "gamma": 1 },
      { "lightness": -8 }
    ]
  },{
    "featureType": "transit.station.rail",
    "elementType": "labels.text.fill",
    "stylers": [
      { "gamma": 1.67 },
      { "visibility": "on" },
      { "hue": "#ff0000" },
      { "saturation": 1 }
    ]
  },{
    "featureType": "transit.line",
    "stylers": [
      { "color": "#7236c4" },
      { "weight": 1.2 }
    ]
  },{
  }
];


var styledMap = new google.maps.StyledMapType(styles,
    {name: "Go! 野餐趣"});
var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h2 id="firstHeading" class="firstHeading">三重捷運站一號出口</h2>'+
      '<div id="bodyContent">'+
      '<p><b>疏洪東路一段</b>, 搭乘捷運中和新蘆線至三重站，'+
	  '於1號出口出站後左轉過馬路，爬樓梯過堤防即可到達活動會場，步行約2分鐘'+
	  '<img src="img/matmap.jpg">'+
      '</div>'+
      '</div>';

 var infowindow = new google.maps.InfoWindow({
    content: contentString,
    maxWidth: 200
  });


var contentStringMaker = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h2 id="firstHeading" class="firstHeading">大臺北都會公園<br>幸福水漾園區</h2>'+
      '<div id="bodyContent">'+
      '<p><b>開車交通指引</b>'+
	  '<p>1.國道三號(北上/南下)→中和交流道(往板橋方向)→64號東西向快速道路→五股一出口→1號越堤道→疏洪一路→活動主會場<BR>2.國道一號(北上/南下)→三重交流道(重陽路)→右轉成功路→三重環河路右轉→8號越堤道→疏洪一路→活動主會場'+
      '</div>'+
      '</div>';

 var infowindowMaker = new google.maps.InfoWindow({
    content: contentStringMaker,
    maxWidth: 200
  });





var myLatlng = new google.maps.LatLng(25.057952, 121.479682);
var mapOptions = {
  zoom: 15,
  center: myLatlng,
  mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    }
  //mapTypeId: google.maps.MapTypeId.ROADMAP 
  };

var image = 'img/maplogo.svg';
var parkinglogo = 'img/parkinglogo.svg';
var metlogo = 'img/metlogo.svg';
var parkingLocation1 = new google.maps.LatLng(25.050267, 121.480266);
var parkingLocation2 = new google.maps.LatLng(25.060489, 121.480830);
var met = new google.maps.LatLng(25.055819, 121.484737);


var map = new google.maps.Map(document.getElementById("map"),
    mapOptions);
	
 var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
	icon: image,
    title: "Fun輕鬆 野餐趣"
  });
  

  var parking1 = new google.maps.Marker({
    position: parkingLocation1,
    map: map,
	icon: parkinglogo,
    title: "停車場",
  });
  
   var parking2 = new google.maps.Marker({
    position: parkingLocation2,
    map: map,
	icon: parkinglogo,
    title: "停車場",
  });
  
  
   var met = new google.maps.Marker({
    position: met,
    map: map,
	icon: metlogo,
    title: "捷運站",
  });
  

  met.addListener('click', function() {
    infowindow.open(map, met);
  });
  
  marker.addListener('click', function() {
    infowindowMaker.open(map, marker);
  });


  
  map.mapTypes.set('map_style', styledMap);
  map.setMapTypeId('map_style');
	
	//顯示大眾運運輸

 
}

    </script> 
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3hlSTiESferwX-DfjI8D13-7xwOIhFgU&callback=initMap">
    </script>
<section>
      <div class="container2">
    <h1>活動場地</h1>
    <img src="img/map.jpg" style="width:70%; margin:10%">
  </div>
    </section>
</body>
</html>
