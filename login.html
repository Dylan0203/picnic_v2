    <header>
        <h1 class="Three-Dee">Let's Picnic</h1>
			
	</header>
    <div class="step" align="center" >

    <from action="" method="get">
    
        <fieldset class="step1">
        	<h2>讀取資料</h2>
            <legend><span class=""> </span><h1>Step 1</h1></legend>
            <label for="memberNum">員工編號:</label>
            <input type="number" id="memberNum" name="memberNum" placeholder="請輸入員工編號">
            <p><button type="reset">重新輸入</button>
            <button type="submit">讀取資料</button></p>
        
        </fieldset>
         <p></p>

        <fieldset class="step1">
        	<h2>員工資料讀取</h2>
            <legend><span class=""> </span></legend>
            <label for="memberNum">姓名:</label>
            <input type="text" id="name" name="name" placeholder="讀取後姓名資料顯示">
            <p><label for="memberNum"  >電話:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="讀取後電話顯示"></p>
            <p><label for="memberNum" >部門:</label>
            <input type="text" id="dep" name="dep" placeholder="讀取後部門顯示"></p>
            
        </fieldset>
        <p></p>
        <p></p>

        <fieldset class="step2">
        	<h2>參加人數確認</h2>
            <legend><span class=""> </span><h1>Step 2</h1></legend>
            <p><label for="adult">成人:</label>
            <input type="number" id="adult" name="adultNum" placeholder="請輸入成人參加人數"></p>
            <p><label for="child">小孩:</label>
            <input type="number" id="child" name="childNum" placeholder="請輸入小孩參加人數"></p>
            <p><button type="submit" >確定參加</button></p>
        
        </fieldset>
	</div>
        
    </from>
